<!doctype HTML>

<html lang="pt-br">
    <head>
        <title>Minha pagina</title>
        <meta charset="utf-8">
        <meta name="author" content="Genildo">
        <meta name="description" content="Html5">
        <meta name="keywords" content="html5, tecnologia">
        <style>
            body{
                background-color: black;
            }
            h1{
                
               margin-top: 0px;
               border-style: dashed;
               border-width: 5px;
               border-color: crimson;
                
                font-family: fantasy;
                font-size: 50px;
                font-style: italic;
                font-variant: small-caps;
                color: rgb(132, 33, 224);
                background-color: blanchedalmond;

            }
            h2{
                border-style:ridge;
                border-width: 5px;
                border-color: rgb(141, 19, 66);

                font-family: arial;
                text-align: left;
                text-decoration: underline;
                text-indent: 30px;
                text-transform: uppercase;
                color: chocolate;
                background-color: cyan;
            }
            p{  
                width: 250px;
                height: 40px;
                border-style: groove;
                border-width: 5px;
                border-color:cadetblue;

                margin: 50px 40px 30px 20px;
                color: chartreuse;
                font-size: 30px;
                font-family: fantasy;
            }
            #red{
                color: red;
                background-color: yellow;
            }
            .palavra{
                color: blue;
            }
        </style>


    </head>
    <body>
        <h1>Genildo</h1>
        <h2>Introdução</h2>
        <p id="red">OI MEUS AMIGOS</p>
        <p class="palavra">EAI MEU CHAPA</p>
        <p class="palavra">SALVE SALVE FAMILIA</p>
        <p>COE RAPAZIADA</p>

    </body>




</html>
